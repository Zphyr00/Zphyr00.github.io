	<main>
		<section class="flex">
			<h1><span><a aria-current="page" class="h1" href="/">Рандомайзер</a></span></h1>
		</section>
		<div class="line"></div>
		<section>
			<h2>Нажми на кнопку — получишь результат</h2>
			<div><span id="coin">???</span></div>
      <button onclick="coin()">Подбросить монетку</button><br/>
      <div><span id="qa">???</span></div>
      <button onclick="qa()">Да или нет?</button><br/>
      <div><span id="dice1">?</span>, <span id="dice2">?</span>, <span id="dice3">?</span>, <span id="dice4">?</span>, <span id="dice5">?</span></div>
      <button onclick="dice()">Бросить кости</button>
		</section>
		<div class="line"></div>
		<section class="flex"> <span id="time"></span><a class="totop hover" title="Наверх">▲▲▲</a> </section>
		<section class="flex">
			<div class="asex"></div><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="50" height="50" fill="#5557ab" class="svgfooter"><path d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zM6.5 9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm7 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm2.16 3a6 6 0 0 1-11.32 0h11.32z"/></svg><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/" class="license"><img alt="Лицензия Creative Commons" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" width="87" height="30"/></a>

	</main>
	<script>window.onload=function(){let nodeList=document.querySelectorAll("svg");for(let e=0;e<nodeList.length;e++)nodeList[e].style.display="initial";let processScroll=()=>{let e=document.documentElement,o=document.body,l=(e.scrollTop||o.scrollTop)/((e.scrollHeight||o.scrollHeight)-window.innerHeight)*100+"%";document.getElementById("progress-bar").style.setProperty("--scrollAmount",l)};document.addEventListener("scroll",processScroll);var nskUtc=7,timerId=setInterval(function(){let e=new Date,t=e.getUTCHours()+nskUtc;document.getElementById("time").innerHTML=(t>24?"0":"")+(t>24?t-24:t)+"<span class=timeseparator>:</span>"+(e.getMinutes()<10?"0":"")+e.getMinutes()},1e3);function ToTop(){window.pageYOffset>0&&(window.scrollBy(0,-10),setTimeout(ToTop,0))}var goTop=document.querySelector(".totop");goTop.addEventListener("click",ToTop);function coin(){let t=0,e=0;for(;0===t;)t=Math.random();for(;0===e;)e=Math.random();let n=Math.sqrt(-2*Math.log(t))*Math.cos(2*Math.PI*e);if((n=n/10+.5)>1||n<0)return randn_bm();let a=document.getElementById("coin");a.innerHTML=n<.5?"Орёл":"Решка",a.classList.add("animate"),setTimeout(function(){a.classList.remove("animate")},500)}function qa(){let t=0,e=0;for(;0===t;)t=Math.random();for(;0===e;)e=Math.random();let n=Math.sqrt(-2*Math.log(t))*Math.cos(2*Math.PI*e);if((n=n/10+.5)>1||n<0)return randn_bm();let a=document.getElementById("qa");a.innerHTML=n<.5?"Да":"Нет",a.classList.add("animate"),setTimeout(function(){a.classList.remove("animate")},500)}function randn_bm(){let t=0,e=0;for(;0===t;)t=Math.random();for(;0===e;)e=Math.random();let n=Math.sqrt(-2*Math.log(t))*Math.cos(2*Math.PI*e);return(n=n/6+.5)>1||n<0?randn_bm():n}function randomIntegerInRange(t,e){return Math.floor(randn_bm()*(e-t+1))+t}function dice(){let t=document.getElementById("dice1");t.innerHTML=randomIntegerInRange(1,6),t.classList.add("animate"),setTimeout(function(){t.classList.remove("animate")},500);let e=document.getElementById("dice2");e.innerHTML=randomIntegerInRange(1,6),e.classList.add("animate"),setTimeout(function(){e.classList.remove("animate")},500);let n=document.getElementById("dice3");n.innerHTML=randomIntegerInRange(1,6),n.classList.add("animate"),setTimeout(function(){n.classList.remove("animate")},500);let a=document.getElementById("dice4");a.innerHTML=randomIntegerInRange(1,6),a.classList.add("animate"),setTimeout(function(){a.classList.remove("animate")},500);let i=document.getElementById("dice5");i.innerHTML=randomIntegerInRange(1,6),i.classList.add("animate"),setTimeout(function(){i.classList.remove("animate")},500)}</script>

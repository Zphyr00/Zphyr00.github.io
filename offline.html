<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dude, you're offline | Чувак, ты в оффлайне</title>
    <meta name="google" content="notranslate" />
  </head>
  <body>
    <p><h1>May the Internet be with you | Да прибудет с тобой Интернет</h1></p>
    <p>Push the button, you will receive a result. | Нажми на кнопку — получишь результат.</p>
    <p><button type="button">⤾ Reload | ⤾ Перезагрузить</button></p>
    <script>document.querySelector("button").addEventListener("click",()=>{window.location.reload();});window.addEventListener('online',()=>{window.location.reload();});async function checkNetwork(){try{const response=await fetch('.');if(response.status>=200 && response.status<500){window.location.reload();return;}}catch{}window.setTimeout(checkNetwork,2500);}checkNetwork();</script>
  </body>
</html>
